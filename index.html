<!DOCTYPE HTML>
<html>
	<head>
		<title>Background image overlapping effect</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<script src="js/jquery/jquery.min.js"></script>
		
		<script>
		$(document).ready(function() {
			//Functional height of image is 270px
			$('#overlap').height(0);
			
		});
		</script>
	</head>
	<body>
		<div id="bgim">
			<div id="overlap"> </div>
		</div>
	</body>
</html>
